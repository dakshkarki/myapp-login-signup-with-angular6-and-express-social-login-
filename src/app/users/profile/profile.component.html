<app-header></app-header>
<app-sidebar></app-sidebar>
<!--/.sidebar-->
  
<app-breadcrumb></app-breadcrumb>

<div class="col-sm-9 col-sm-offset-3 col-lg-8 col-lg-offset-0 main">

  
<div class="container emp-profile col-xs-12 col-md-12 col-lg-12 col-lg-offset-4 main">
  <form>
      <div class="profile-head mb-4 pt-2">
        <div class="row">
          <div class="col-md-12">
              <h2 class="title">Profile info :</h2>
              <a routerLink="/users/editprofile" class="btn btn-primary btn-sm pull-right">Edit profile</a>
          </div>            
        </div>
      </div>


      <div class="tab-content profile-tab" id="myTabContent">
          <div class="row">
                    
              <div class="col-md-3">
                  <label>Firstname</label>
              </div>
              <div class="col-md-3">
                  <p>{{ oneuser?.firstname || "N/A" }}</p>
              </div>
             

              <div class="col-md-3">
                  <label>Lastname</label>
              </div>
              <div class="col-md-3">
                  <p> {{ oneuser?.lastname || "N/A" }}</p>
              </div>
          
          </div>

          <div class="row">
                    
              <div class="col-md-3">
                  <label>Email</label>
              </div>
              <div class="col-md-3">
                  <p>{{ oneuser?.email || "N/A" }}</p>
              </div>
             

              <div class="col-md-3">
                  <label>mobilenumber</label>
              </div>
              <div class="col-md-3">
                  <p>{{ oneuser?.mobilenumber || "N/A" }}</p>
              </div>
          
          </div>

          <div class="row">
                    
              <div class="col-md-3">
                  <label>Address</label>
              </div>
              <div class="col-md-3">
                  <p>{{ oneuser?.address || "N/A" }}</p>
              </div>
             

              <div class="col-md-3">
                  <label>Gender</label>
              </div>
              <div class="col-md-3">
                  <p>{{ oneuser?.gender|| "N/A" }}</p>
              </div>
          
          </div>
          
        </div> 
  </form>           
</div>

  <app-footer></app-footer>
  <!--/.row-->
</div>
